<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Psikotes Pola</title>
<style>
body{font-family:Arial;background:#f3f4f6}
.container{max-width:800px;background:#fff;margin:30px auto;padding:25px;border-radius:10px}
.question{margin-bottom:20px}
.pattern{font-size:26px;margin:8px 0}
button{padding:10px 18px;background:#2563eb;color:#fff;border:none;border-radius:6px;cursor:pointer}
.result{margin-top:20px;font-weight:bold}
</style>
</head>
<body>

<div class="container">
<h2>Psikotes Pola (10 Soal)</h2>
<p>Pilih jawaban yang paling tepat.</p>

<form id="test">

<div class="question">
<p>1.</p>
<div class="pattern">2 – 4 – 6 – 8 – ?</div>
<label><input type="radio" name="q1" value="1"> 10</label>
<label><input type="radio" name="q1" value="0"> 9</label>
<label><input type="radio" name="q1" value="0"> 12</label>
</div>

<div class="question">
<p>2.</p>
<div class="pattern">3 – 6 – 12 – 24 – ?</div>
<label><input type="radio" name="q2" value="1"> 48</label>
<label><input type="radio" name="q2" value="0"> 36</label>
<label><input type="radio" name="q2" value="0"> 30</label>
</div>

<div class="question">
<p>3.</p>
<div class="pattern">1 – 4 – 9 – 16 – ?</div>
<label><input type="radio" name="q3" value="1"> 25</label>
<label><input type="radio" name="q3" value="0"> 20</label>
<label><input type="radio" name="q3" value="0"> 36</label>
</div>

<div class="question">
<p>4.</p>
<div class="pattern">▲ ■ ▲ ■ ▲ – ?</div>
<label><input type="radio" name="q4" value="1"> ■</label>
<label><input type="radio" name="q4" value="0"> ▲</label>
<label><input type="radio" name="q4" value="0"> ●</label>
</div>

<div class="question">
<p>5.</p>
<div class="pattern">● ● ■ ■ ● ● – ?</div>
<label><input type="radio" name="q5" value="1"> ■ ■</label>
<label><input type="radio" name="q5" value="0"> ● ●</label>
<label><input type="radio" name="q5" value="0"> ▲ ▲</label>
</div>

<div class="question">
<p>6.</p>
<div class="pattern">A – C – E – G – ?</div>
<label><input type="radio" name="q6" value="1"> I</label>
<label><input type="radio" name="q6" value="0"> H</label>
<label><input type="radio" name="q6" value="0"> J</label>
</div>

<div class="question">
<p>7.</p>
<div class="pattern">10 – 20 – 15 – 30 – 25 – ?</div>
<label><input type="radio" name="q7" value="1"> 50</label>
<label><input type="radio" name="q7" value="0"> 35</label>
<label><input type="radio" name="q7" value="0"> 40</label>
</div>

<div class="question">
<p>8.</p>
<div class="pattern">■ ▲ ● ■ ▲ – ?</div>
<label><input type="radio" name="q8" value="1"> ●</label>
<label><input type="radio" name="q8" value="0"> ■</label>
<label><input type="radio" name="q8" value="0"> ▲</label>
</div>

<div class="question">
<p>9.</p>
<div class="pattern">5 – 10 – 20 – 40 – ?</div>
<label><input type="radio" name="q9" value="1"> 80</label>
<label><input type="radio" name="q9" value="0"> 60</label>
<label><input type="radio" name="q9" value="0"> 70</label>
</div>

<div class="question">
<p>10.</p>
<div class="pattern">★ ▲ ■ ★ ▲ – ?</div>
<label><input type="radio" name="q10" value="1"> ■</label>
<label><input type="radio" name="q10" value="0"> ▲</label>
<label><input type="radio" name="q10" value="0"> ●</label>
</div>

<button type="button" onclick="cek()">Lihat Skor</button>
</form>

<div class="result" id="hasil"></div>
</div>

<script>
function cek(){
  let skor=0;
  for(let i=1;i<=10;i++){
    const j=document.querySelector(`input[name=q${i}]:checked`);
    if(!j){alert('Masih ada soal yang belum dijawab');return;}
    skor+=parseInt(j.value);
  }
  document.getElementById('hasil').innerHTML=
    `Skor Anda: ${skor} / 10`;
}
</script>

</body>
</html>
